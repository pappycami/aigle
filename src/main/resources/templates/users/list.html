<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/base :: content(content=~{::content}, extraStyles=~{::extraStyles}, extraScripts=~{::extraScripts})}">
    
<head>
    <th:block th:fragment="extraStyles">
        <style>
            a {color: #220000}
        </style>
    </th:block>
</head>

<body>
    <th:block th:fragment="content">
        <h2>Liste des utilisateurs</h2>
        <a th:href="@{/users/new}" class="btn btn-primary">Ajouter un utilisateur</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Modifier</a>
                        <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </th:block>
    
    <th:block th:fragment="extraScripts">
        <script th:src="@{/js/page-users-list.js}"></script>
    </th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/base :: layout(~{::content}, ~{::extraStyles}, ~{::extraScripts})}">

<th:block th:fragment="extraStyles">
    <style>
        .aigle-form-color-pink { color: #fd1794; }
        .aigle-form-color-orange { color: #f74600; }
    </style>
</th:block>
    
<th:block th:fragment="content">  
    <div class="container">
        <h2>Formulaire</h2>
        <form th:action="@{/users/save}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="email">Email :</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required />
            </div>

            <div class="mb-3">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" required />
            </div>

            <div class="mb-3">
                <label for="role">RÃ´le :</label>
                <select id="role" class="form-control" th:field="*{role}">
                    <option value="USER">Utilisateur</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Enregistrer</button>
            <a href="@{/users}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</th:block>

<th:block th:fragment="extraScripts">
    <script th:src="@{/js/page-users-form.js}"></script>
</th:block>

</html>

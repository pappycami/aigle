<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Application Aigle</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body>
    
    
    <div class="container">
        <h2>Formulaire</h2>
        <form th:action="@{/users/save}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="email">Email :</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required />
            </div>

            <div class="mb-3">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" required />
            </div>

            <div class="mb-3">
                <label for="role">RÃ´le :</label>
                <select id="role" class="form-control" th:field="*{role}">
                    <option value="USER">Utilisateur</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Enregistrer</button>
            <a href="@{/users}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
